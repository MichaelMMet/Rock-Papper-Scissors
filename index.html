<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Rock_Paper_Scissors_Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/62fde95db0.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <div class="buttonContainer">
        <button class="rock">Rock</button>
        <button class="paper">Paper</button>
        <button class="scissors">Scissors</button>
    </div>

    <div class="icons">
        <i class="fa-regular fa-hand-back-fist fa-5x"></i>
        <i class="fa-regular fa-hand fa-5x"></i>
        <i class="fa-regular fa-hand-scissors fa-5x"></i>
    </div>

    <div class="info">
        <h1 class="results"></h1>
        <h1 class="score"></h1>
    </div>
    <button class="newGame">New Game</button>
    <script src="index.js"></script>
</body>

</html>
